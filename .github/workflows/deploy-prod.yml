name: Deploy Prod

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.TARGET_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/unigem/src
            git pull origin master
